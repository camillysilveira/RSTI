<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="card">
      <img
        src="https://i.discogs.com/ayN91VSuBjUlneWIOFOtaHP8U6utc6pBzQnkCjl0la4/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTYxMTY2/NzctMTQxMTQ3Njk2/Mi05MjYxLmpwZWc.jpeg"
        alt="Madeira jogada na areia, escrito T.N.T e AC/DC."
        class="profile-image"
      />
      <div class="information">
        <h1 class="titulo">T.N.T</h1>
        <p class="cantor">AC/DC</p>
      </div>

      <div class="arrow">
        <img src="./assets/play-back.png" class="play-back" />
        <img src="./assets/play.png" class="play" />
        <img src="./assets/play-forward.png" class="play-forward" />
      </div>
      <div class="track-time">
        <div class="track"></div>

        <div class="time">
          <div class="total-time">06:12</div>
          <div class="last-time">00:12</div>
        </div>
      </div>
    </div>
  </body>
</html>
