<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div id="keyboard">
        <button data-all-clear class="btn-calc secondary">CE</button>
        <button data-delete class="btn-calc">C</button>
        <button data-operator class="btn-calc operator">%</button>
        <button data-operator class="btn-calc tertiary">÷</button>
        <button data-number class="btn-calc">7</button>
        <button data-number class="btn-calc">8</button>
        <button data-number class="btn-calc">9</button>
        <button data-operator class="btn-calc tertiary">*</button>
        <button data-number class="btn-calc">4</button>
        <button data-number class="btn-calc">5</button>
        <button data-number class="btn-calc">6</button>
        <button data-operator class="btn-calc tertiary">-</button>
        <button data-number class="btn-calc">1</button>
        <button data-number class="btn-calc">2</button>
        <button data-number class="btn-calc">3</button>
        <button data-operator class="btn-calc tertiary">+</button>
        <button data-theme-toggle class="btn-calc" id="theme-toggle">
          <img src="./assets/sun.svg" alt="ícone de sol" id="icon-theme" />
        </button>
        <button data-number class="btn-calc">0</button>
        <button data-number class="btn-calc">,</button>
        <button data-equals class="btn-calc quartiary">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
