<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="https://upload.wikimedia.org/wikipedia/pt/thumb/6/6e/Zor%C3%A3o.png/220px-Zor%C3%A3o.png"
          alt="desenho, homem de cabelo verde, sorrindo"
          class="profile-image"
        />
      </div>

      <div class="text-data">
        <h1 class="name">Camilly Silveira</h1>
        <p class="job">Estudante de Front-End</p>
      </div>

      <ul class="media-buttons">
        <li class="link" id="facebook">
          <i class="bx bxl-facebook"></i>
        </li>
        <li id="twitter" class="link"><i class="bx bxl-twitter"></i></li>
        <li id="instagram" class="link"><i class="bx bxl-instagram"></i></li>
        <li id="youtube" class="link"><i class="bx bxl-youtube"></i></li>
      </ul>

      <div class="contact-buttons">
        <button>Website</button>
        <button>Message</button>
      </div>

      <ul class="analytics">
        <li class="data"><i class="bx bx-hearth"></i> 60.4k</li>
        <li class="data"><i class="bx bx-message-rounded"></i> 20k</li>
        <li class="data"><i class="bx bx-share"></i> 12k</li>
      </ul>
    </div>
  </body>
</html>
