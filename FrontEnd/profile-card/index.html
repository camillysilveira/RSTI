<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          id="avatar"
          src="https://avatars.githubusercontent.com/u/181002946?v=4"
          alt=""
          class="profile-image"
        />
      </div>

      <div class="text-data">
        <h1 id="name"></h1>
        <p class="job">Estudante de Front-End</p>
      </div>

      <ul class="media-buttons">
        <li class="link" id="facebook">
          <i class="bx bxl-facebook"></i>
        </li>
        <li id="twitter" class="link"><i class="bx bxl-twitter"></i></li>
        <li id="instagram" class="link"><i class="bx bxl-instagram"></i></li>
        <li id="youtube" class="link"><i class="bx bxl-youtube"></i></li>
      </ul>

      <div class="contact-buttons">
        <button>Website</button>
        <button>Message</button>
      </div>

      <ul class="analytics">
        <li class="data">
          <i class="bx bx-heart"></i><span id="followers"></span>
        </li>
        <li class="data">
          <i class="bx bx-message-rounded"></i><span id="following"></span>
        </li>
        <li class="data">
          <i class="bx bx-share"></i><span id="public"></span>
        </li>
      </ul>
    </div>
  </body>
  <script src="profile.js"></script>
</html>
