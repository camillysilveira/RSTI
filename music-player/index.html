<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="card">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCKjgUDLzgR_1T_kFhNDaUa5jFh1SkftV17w&s"
        alt=""
        class="profile-image"
      />
      <div class="information">
        <h1 class="titulo">Music</h1>
        <p class="cantor">Nome</p>
      </div>

      <div class="arrow">
        <img src="./assets/play-back.png" class="play-back" />
        <img src="./assets/play.png" class="play" />
        <img src="./assets/play-forward.png" class="play-forward" />
      </div>
      <div class="retangle"></div>
    </div>
  </body>
</html>
